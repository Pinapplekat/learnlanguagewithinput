<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video</title>
    <link rel="stylesheet" href="index.css" />
    <script src="parse-vtt.js"></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div
      id="drop_zone"
      ondrop="dropHandler(event);"
      ondragover="dragOverHandler(event);"
    >
      <p>
        Drop video file.<br />You can get raw anime episode from
        <a href="https://nyaa.si">https://nyaa.si</a> (use a
        <a href="https://utorrent.com/">torrent</a>) and you can get subtitles
        from <a href="https://kitsunekko.net">https://kitsunekko.net</a> (make
        sure to convert it to a .vtt file type)
      </p>
    </div>
    <div id="subtitles"></div>
  </body>
</html>
